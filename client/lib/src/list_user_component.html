<div>
  <material-button [routerLink]="RoutePaths.add.toUrl()"
                   [routerLinkActive]="'active'" raised>
    Add User
  </material-button>
</div>
<div>
  <ul class="users">
    <li *ngFor="let user of users"
        (click)="onSelect(user)">
      <span class="badge">{{user.id}}</span> {{user.name}}
      <button class="delete"
              (click)="delete(user); $event.stopPropagation()">x</button>
    </li>
  </ul>
</div>
