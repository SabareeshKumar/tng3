<div>
  <div id="global_errors" *ngIf="hasError" class="error">
    {{globalError}}
  </div>
  <div *ngIf="hasError && hasFieldError('id')" class="error">
    {{fieldError("id")}}
  </div>
  <div *ngIf="user != null">
    <h2>{{user.name}}</h2>
    <div>
      <material-input [(ngModel)]="user.name"
                      label="user name" type="text"
                      error="{{getError('name')}}"
                      required>
      </material-input>
      <material-input [(ngModel)]="user.age"
                      label="age"
                      type="number"
                      error="{{getError('age')}}"
                      required>
      </material-input>
      <material-input [(ngModel)]="user.emailId"
                      label="email id"
                      type="text"
                      error="{{getError('email_id')}}"
                      required>
      </material-input>
    </div>
    <div id="buttons">
      <material-button (click)="save()" raised>Save</material-button>
      <material-button (click)="goBack()" raised>Back</material-button>
    </div>
  </div>
</div>
