<div>
  <div id="global_errors" *ngIf="hasError" class="error">
    {{globalError}}
  </div>
  <div *ngIf="hasError && hasFieldError('id')" class="error">
    {{fieldError("id")}}
  </div>
  <div *ngIf="user != null">
    <h2>{{user.name}}</h2>
    <div><label>id: {{user.id}}</label></div>
    <div>
      <label>name: </label>
      <input #name value="{{user.name}}" placeholder="name">
      <p class="error" *ngIf="hasError && hasFieldError('name')">
        {{fieldError("name")}}
      </p>
    </div>
    <div>
      <label>age: </label>
      <input #age value="{{user.age}}" placeholder="age">
      <p class="error" *ngIf="hasError && hasFieldError('age')">
        {{fieldError("age")}}
      </p>
    </div>
    <div>
      <label>email_id: </label>
      <input #emailId value="{{user.email_id}}" placeholder="email_id">
      <p class="error" *ngIf="hasError && hasFieldError('email_id')">
        {{fieldError("email_id")}}
      </p>
    </div>
    <div>
      <button (click)="save(name.value, age.value, emailId.value)">Save</button>
      <button (click)="goBack()">Back</button>
    </div>
  </div>
</div>
