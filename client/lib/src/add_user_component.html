<div>
  <h3> Add User </h3>
  <div id="global_errors" *ngIf="hasError" class="error">
    {{globalError}}
  </div>
  <div>
    <div id="content" #myDiv></div>

    <form #addUserForm="ngForm">
      <material-input [(ngModel)]="userName"
                      ngControl="userName"
                      #userNameInput="ngForm"
                      label="user name"
                      type="text"
                      error="{{getError('name')}}"
                      required>
      </material-input>
      <material-input [(ngModel)]="age"
                      ngControl="ageIp"
                      #ageInput="ngForm"
                      label="age"
                      type="number"
                      error="{{getError('age')}}"
                      required>
      </material-input>
      <material-input [(ngModel)]="emailId"
                      ngControl="emailId"
                      #emailIdInput="ngForm"
                      label="email id"
                      type="text"
                      error="{{getError('email_id')}}"
                      required>
      </material-input>
      <div>
        <material-button (click)="clearFieldErrors()"
                         (trigger)="add()"
                         [disabled]="!addUserForm.form.valid"
                         raised>
          Add
        </material-button>
        <material-button (click)="clearForm()"> Clear </material-button>
      </div>
    </form>
  </div>
</div>
