<div>
  <h3> Add User </h3>
  <div id="global_errors" *ngIf="hasError" class="error">
    {{globalError}}
  </div>
  <div>
    <material-input [(ngModel)]="userName"
                    label="user name"
                    type="text"
                    error="{{getError('name')}}"
                    required>
    </material-input>
    <material-input [(ngModel)]="age"
                    label="age"
                    type="number"
                    error="{{getError('age')}}"
                    required>
    </material-input>
    <material-input [(ngModel)]="emailId"
                    label="email id"
                    type="text"
                    error="{{getError('email_id')}}"
                    required>
    </material-input>

    <material-button (click)="add" raised>
      Add
    </material-button>
  </div>
</div>
