<div *ngIf="user != null">
  <h2>{{user.name}}</h2>
  <div><label>id: {{user.id}}</label></div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="user.name" placeholder="name">
  </div>  
  <div>
    <label>age: </label>
    <input [(ngModel)]="user.age" placeholder="age">
  </div>
  <div>
    <label>email_id: </label>
    <input [(ngModel)]="user.email_id" placeholder="email_id">
  </div>
  <div>
    <button (click)="save()">Save</button>
    <button (click)="goBack()">Back</button>
  </div>
</div>
